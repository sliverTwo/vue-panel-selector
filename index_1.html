<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<title>选择器</title>
		<style>
		</style>
	</head>

	<body>
		<div id="app" style="margin:20% auto;">
			 <vue-panel-selector :items="items" :level="level" :show-sel-all="showSelAll" :row="10" :max-item-num = "2" @on-ok="getSelItems">
				 <span slot>
					 选择城市
				 </span>
			 </vue-panel-selector>
		</div>
		<script src="https://lib.baomitu.com/vue/2.5.17/vue.js"></script>
		 <script src="dist/vue-panel-selector.js"></script>
		 <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</body>
	<script>
		console.log("data");
		$.getJSON("/vue-panel-selector/data.json",function(data){
			console.log(data);
			var vm = new Vue({
				el: '#app',
				data:{
					items:data.children,
					level:2,
					showSelAll:true,
					maxItemNum:15,
					row:3,
				},
				methods:{
					getSelItems(items){
						console.log(items);
					}
				}
			});
		});
		
	</script>

</html>
